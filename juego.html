<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Educación ambiental, reciclaje, juegos y herramientas para fomentar la sostenibilidad. Descubrí cómo reducir tu huella ecológica.">
  <meta name="author" content="ProPlástico">
  <meta name="keywords" content="reciclaje, educación ambiental, Buenos Aires, plástico, sostenibilidad, ODS, medio ambiente, puntos verdes">
  <meta name="robots" content="index, follow">
  <title>Juego de Reciclaje</title>
  <style>

:root {
  --white: #ffffff;
  --dark-green: #6c851b;
  --light-green: #f3fbe3;
  --primary-green: #AEE66A;
  --shadow: rgba(0, 0, 0, 0.1);
}

/* BARRA DE NAVEGACIÓN */
header nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: var(--dark-green);
  padding: 1rem 2rem;
}

.logo {
  color: white;
  font-size: 1.5rem;
  text-decoration: none;
  font-weight: bold;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 1.5rem;
  margin: 0;
  padding: 0;
}

.nav-links li a {
  color: white;
  text-decoration: none;
  font-weight: 500;
  transition: color 0.3s ease;
}

.nav-links li a:hover {
  color: var(--primary-green);
}

/* FOOTER */
.footer-bottom {
  background-color: var(--dark-green);
  color: white;
  padding: 1rem 2rem;
  text-align: center;
}

    :root {
      --white: #ffffff;
      --dark-green: #6c851b;
      --light-green: #f3fbe3;
      --primary-green: #AEE66A;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: var(--light-green);
    }

    .juego-container {
      max-width: 600px;
      margin: 4rem auto;
      background: var(--white);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 30px var(--shadow);
      text-align: center;
    }

    .juego-container h2 {
      color: var(--dark-green);
      margin-bottom: 2rem;
    }

    .pregunta {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }

    .opciones button {
      display: block;
      margin: 0.5rem auto;
      padding: 0.8rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background: var(--primary-green);
      color: #000;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .opciones button:hover {
      background: var(--dark-green);
      color: white;
    }

    .resultado-juego {
      margin-top: 1.5rem;
      font-weight: bold;
      font-size: 1.1rem;
      color: var(--dark-green);
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html#inicio" class="logo">ProPlástico</a>
      <ul class="nav-links">
        <li><a href="index.html#inicio">Inicio</a></li>
        <li><a href="index.html#recursos">Recursos</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="juego-container">
      <h2>🎮 Juego: ¿Dónde lo tirás?</h2>
      <div class="pregunta" id="pregunta">Una botella de plástico vacía va en...</div>
      <div class="opciones">
        <button data-respuesta="orgánico">Contenedor orgánico</button>
        <button data-respuesta="reciclable">Contenedor reciclable</button>
        <button data-respuesta="basura común">Basura común</button>
      </div>
      <div class="resultado-juego" id="resultadoJuego"></div>
    </section>
  </main>

  <footer>
    <div class="footer-bottom">
      <p>&copy; 2025 ProPlástico - Juego educativo reciclable 🌟</p>
    </div>
  </footer>

  <script src="juego.js"></script>
</body>
</html>
